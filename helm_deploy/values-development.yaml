# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/offender-assessments-api
  tag: latest
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/cluster-issuer: letsencrypt-production
  hosts:
    - host: dev.devtest.assessment-api.hmpps.dsd.io
      cert_secret: tls-secret
  path: /

env:
  JAVA_OPTS: "-Xmx512m -Duser.timezone=UTC"
  TZ: UTC
  OAUTH_ENDPOINT_URL: https://gateway.t3.nomis-api.hmpps.dsd.io/auth
