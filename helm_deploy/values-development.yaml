# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/offender-assessments-api
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    certmanager.k8s.io/cluster-issuer: letsencrypt-production
  hosts:
    - host: dev.devtest.assessment-api.hmpps.dsd.io
      cert_secret: tls-secret
  path: /

env:
  JAVA_OPTS: "-Xmx512m -Duser.timezone=UTC -Djavax.net.ssl.trustStore=/certs/keystore.jks -Djavax.net.ssl.trustStorePassword=changeit -Doracle.net.ssl_version=1.2 -Dhttps.protocols=TLSv1,TLSv1.1,TLSv1.2 -Doracle.net.ssl_cipher_suites=(SSL_DH_anon_WITH_3DES_EDE_CBC_SHA,SSL_DH_anon_WITH_RC4_128_MD5,SSL_DH_anon_WITH_DES_CBC_SHA) -Dhttps.cipherSuites=SSL_DH_anon_WITH_3DES_EDE_CBC_SHA,SSL_DH_anon_WITH_RC4_128_MD5,SSL_DH_anon_WITH_DES_CBC_SHA,TLS_RSA_WITH_RC4_128_SHA,TLS_RSA_WITH_RC4_128_MD5,SSL_RSA_WITH_3DES_EDE_CBC_SHA -Djavax.net.debug=all"
  TZ: UTC
  JWT_PUBLIC_KEY: ""
