# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/offender-assessments-api
  tag: latest
  pullPolicy: Always
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: assessment-api.hmpps.dsd.io
      cert_secret: assessment-api-cert
  path: /

env:
  JAVA_OPTS: "-Xmx512m"
